<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #2c3e50; /* Sleek grey background */
      color: #ecf0f1; /* Light text color */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      font-size: 4rem;
      margin-bottom: 20px;
      color: #e74c3c; /* Red color for the title */
    }

    .squares-container {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }

    .square {
      background-color: #34495e; /* Darker grey for squares */

      text-align: center;
      font-size: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease;
    }

    .square:hover {
      transform: scale(1.05);
    }

    a {
      color: #3498db; /* Blue color for the link */
      text-decoration: none;
      font-size: 1.2rem;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
