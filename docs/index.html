<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Website</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            background-image: url('simply-better.png'); 
            background-size: cover; 
            background-position: center;
            background-attachment: fixed; 
        }
        nav {
            background-color: #333;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 5%;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        nav ul {
            list-style: none;
            display: flex;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            transition: 0.3s;
        }
        nav ul li a:hover {
            color: #ffcc00;
        }
        .social-icons {
            display: flex;
        }
        .social-icons img {
            width: 25px;
            margin-left: 10px;
            transition: 0.3s;
        }
        .social-icons img:hover {
            opacity: 0.7;
        }
        .container {
            margin-top: 100px;
            padding: 50px 10%;
        }
        h1 {
            font-size: 68px;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2.7px;
        }
        p {
            font-size: 20px;
            max-width: 800px;
            margin: 0 auto;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#projects">Projects</a></li>
            <li><a href="#work">Work</a></li>
            <li><a href="#contact">Contact</a></li>
            <li><a href="docs/redacted-resume-caesar-azar.pdf">Resume</a>View PDF</li>
        </ul>
        <div class="social-icons">
            <a href="https://www.linkedin.com" target="_blank"><img src="linkedin-logo.png" alt="LinkedIn"></a>
            <a href="https://github.com" target="_blank"><img src="github-mark-logo.png" alt="GitHub"></a>
        </div>
    </nav>
    
    <section id="home" class="container">
        <h1>Caesar Azar</h1>
        <p>Boomshakalaka</p>
    </section>
</body>
</html>
